version: '3.8'
services:
  web:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  worker:
    build: .
    command: celery -A web.worker worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
